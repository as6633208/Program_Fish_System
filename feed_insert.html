    <script>
        var feed_id='';//catch feed_id
        var medicine_id='';//catch medicine_id
        var feed_name = '';//catch feed name
        var medicine_name = '';//catch maeicine_name
        var notyf = new Notyf();//notyf.js宣告使用
       $(document).ready(function () {
            /**投餵紀錄新增**/
            $("#feed_insert").submit(function (e) {
                e.preventDefault();
                //alert($("#fodder_company").val() + "," + $("#supplier_sname").val() + "," + $("#supplier_name").val())//fodder_company    supplier_sname  supplier_name
                swal({
                        title: '確認新增此筆投餵紀錄？',
                        text: "新增後將無法刪除",
                        type: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        allowOutsideClick: false,//不可點背景關閉
                        confirmButtonText: '確認！',
                        cancelButtonText: '取消'
                    }).then(function (isConfirm) {
                        if (isConfirm) {
                            $.ajax({//抓取飼料ID
                                url: 'database/feedPurchase/feedPurchase_select_Id.ashx',
                                type: 'post',
                                dataType: 'json',
                                data: {
                                    supplier: $("#fodder_company").val(),
                                    feed: feed_name
                                },
                                async: false,//啟用同步請求,
                                success: function (select) {
                                    feed_id = select[0].Fodder_id
                                    $.ajax({//抓取添加物ID
                                        url: 'database/medicinePurchase/medicinePurchase_select_Id.ashx',
                                        type: 'post',
                                        dataType: 'json',
                                        data: {
                                            supplier: $("#medicine_company").val(),
                                            medicine: medicine_name
                                        },
                                        async: false,//啟用同步請求
                                        success: function (select) {
                                            medicine = select[0].Medicine_id
                                            //飼料減少
                                            $.ajax({
                                                url:'database/feed/feed_fodder_cut.ashx',
                                                type:'post',
                                                data:{
                                                    Fodder_id:feed_id,
                                                    Fodder_number: $("#Fodder_number").val()
                                                },
                                                async:false,
                                                success: function (e) {
                                                    if (e == 'success') {
                                                        console.log('success')
                                                    }
                                                
                                                    else{
                                                        notyf.alert('伺服器錯誤，無法載入')
                                                    }
                                                },                                                
                                                error: function (e) {
                                                    notyf.alert('123伺服器錯誤，無法載入')
                                                }
                                        });
                                            //添加物減少
                                            $.ajax({
                                                url:'database/feed/feed_medicine_cut.ashx',
                                                type:'post',
                                                data: {
                                                    Medicine_id: medicine,
                                                    medicine_number: $("#medicine_number").val()
                                                },
                                                async:false,
                                                success:function (e) {
                                                    if (e == 'success') {
                                                        console.log('success')
                                                    }
                                                
                                                    else{
                                                        notyf.alert('伺服器錯誤，無法載入')
                                                    }
                                                }, 
                                                error: function (e) {
                                                    notyf.alert('123伺服器錯誤，無法載入')
                                                }
                                            })

                                            //餵養記錄新增
                                            $.ajax({
                                                url: 'database/feed/feed_insert.ashx',
                                                type: 'post',
                                                data: {
                                                    Fodder_id:feed_id,
                                                    Fodder_number: $("#Fodder_number").val(),
                                                    Medicine_id: medicine,
                                                    medicine_number: $("#medicine_number").val(),
                                                    Bait: $("#Bait").val()
                                                },
                                                async: false,//啟用同步請求
                                                success: function (e) {
                                                    if (e == 'success') {
                                                        swal({
                                                            type: 'success',
                                                            title: '新增投餵資料成功!',
                                                            allowOutsideClick: false //不可點背景關閉
                                                        }).then(function () {
                                                            location.reload();
                                                        })
                                                    } else {                                                        
                                                        notyf.alert('新增失敗');
                                                    }
                                                },
                                                error: function (e) {
                                                    console.log(e.responseText)
                                                    notyf.alert('伺服器錯誤,無法載入' + e);
                                                }
                                            })
                                            },
                                        error: function (e) {
                                            notyf.alert('伺服器錯誤,無法載入' + e);
                                        }
                                    });
                                },
                                error: function (e) {
                                    notyf.alert('伺服器錯誤,無法載入' + e);
                                }
                            });
                        }
                    })
             
            });

        });

        $.ajax({//飼料商下拉式選單
            url: 'database/supplier/select_supplier.ashx',
            type: 'post',
            dataType: 'json',
            data: { company_item: '飼料商' },
            async: false,//啟用同步請求
            success: function (select) {
                for (var index in select) {
                    var s = document.getElementById('fodder_company');//取得id給予值
                    var new_option = new Option(select[index].company_name, select[index].Fish_company_id);
                    s.options.add(new_option);
                }
            },
            error: function (e) {
                notyf.alert('伺服器錯誤,無法載入' + e);
            }
        }); $.ajax({//飼料商下拉式選單
            url: 'database/supplier/select_supplier.ashx',
            type: 'post',
            dataType: 'json',
            data: { company_item: '添加物供應商' },
            async: false,//啟用同步請求
            success: function (select) {
                for (var index in select) {
                    var s = document.getElementById('medicine_company');//取得id給予值
                    var new_option = new Option(select[index].company_name, select[index].Fish_company_id);
                    s.options.add(new_option);
                }
            },
            error: function (e) {
                notyf.alert('伺服器錯誤,無法載入' + e);
            }
        });
        //飼料名稱連動下拉式選單
        function changed_fodder_company(select) {
            $.ajax({
                url: 'database/feedPurchase/feed_select.ashx',
                type: 'post',
                dataType: 'json',
                data: { Fish_company_id: select.value },
                async: false,
                success: function (fodder_name_Json) {
                    if (fodder_name_Json != "") {
                        var id = document.getElementById('fodder_name');
                        $('#fodder_name').empty();
                        $('#fodder_name').append('<option value="" selsected disabled>請選擇分類</option>');
                        for (var index in fodder_name_Json) {
                            var new_option = new Option(fodder_name_Json[index].Fodder_name, fodder_name_Json[index].Fodder_id);
                            id.options.add(new_option);
                            console.log(new_option);
                            $('#fodder_name').selectpicker('refresh');//refresh
                        }
                    } else {
                        $('#fodder_name').empty();//清空
                        $('#fodder_name').append('<option value="" selsected disabled>請選擇分類</option>');
                        $('#fodder_name').selectpicker('refresh');//refresh
                    }
                },
                error: function (e) {
                    notyf.alert('伺服器錯誤,無法載入' + e)
                }
            });
        }
        function changed_fodder_name(select) {
            console.log($('#fodder_name option:selected').text())
            feed_name = $('#fodder_name option:selected').text()
        }

        //添加物下拉式連動選單
        function changed_medicine_company(select) {
            $.ajax({
                url: 'database/medicinePurchase/medicine_select.ashx',
                type: 'post',
                dataType: 'json',
                data: { Fish_company_id: select.value },
                async: false,//啟用同步請求
                success: function (medicine_company_Json) {
                    if (medicine_company_Json != "") {
                        var id = document.getElementById('medicine_name');//取得id給予值                 
                        $('#medicine_name').empty();//清空
                        $('#medicine_name').append('<option value="" selected>請選擇添加物供應商分類</option>');
                        for (var index in medicine_company_Json) {
                            var new_option = new Option(medicine_company_Json[index].Medicine_name, medicine_company_Json[index].Fodder_id);
                            id.options.add(new_option);
                            console.log(new_option);
                            $('#medicine_name').selectpicker('refresh');//refresh
                        }
                    } else {
                        $('#medicine_name').empty();//清空
                        $('#medicine_name').append('<option value="" selected>請選擇分類</option>');
                        $('#medicine_name').selectpicker('refresh');//refresh
                    }
                },
                error: function (e) {
                    notyf.alert('伺服器錯誤,無法載入' + e);
                }
            });
        }
        function changed_medicine_name(select) {
            console.log($('#medicine_name option:selected').text())
            medicine_name = $('#medicine_name option:selected').text()
        }
      
    </script>
