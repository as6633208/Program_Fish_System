    <script>
        var notyf = new Notyf();//notyf.js宣告使用
        $(document).ready(function () {
            FormPlugins.init();
            var Today = new Date();
            $("#into_time2").val(Today.getFullYear() + "-" + (Today.getMonth() + 1) + "-" + Today.getDate())
        });
        /**載入下拉式魚種資料**/
        $.ajax({
            url: 'database/fish_kind/fish_kind_view.ashx',
            type: 'post',
            dataType: 'json',
            async: false,//啟用同步請求
            success: function (FishKind_Json) {
                for (var index in FishKind_Json) {
                    var s = document.getElementById('fish_classification');//取得id給予值
                    var new_option = new Option(FishKind_Json[index].kind_name, FishKind_Json[index].Fish_kind_id);
                    s.options.add(new_option);
                }
            },
            error: function (e) {
                notyf.alert('伺服器錯誤,無法載入' + e);
            }
        });
        /**載入下拉式供應商資料**/
        $.ajax({
            url: 'database/supplier/select_supplier.ashx',
            type: 'post',
            dataType: 'json',
            data: { company_item: '魚苗商' },
            async: false,//啟用同步請求
            success: function (Supplier_Json) {
                for (var index in Supplier_Json) {
                    var s = document.getElementById('supplier_classification');//取得id給予值
                    var new_option = new Option(Supplier_Json[index].company_name, Supplier_Json[index].Fish_company_id);
                    s.options.add(new_option);
                }
            },
            error: function (e) {
                notyf.alert('伺服器錯誤,無法載入' + e);
            }
        });
        /**bootstrap modal 載入資料**/
        $('#insertFish').click(function () {
            $("#jump-supplier").modal();
            /**新增魚種**/
            $("#Insert_val").click(function (e) {
                e.preventDefault();
                if ($("#Fish_kind_name").val() != '') {
                    swal({
                        title: "確認新增「" + $("#Fish_kind_name").val() + "」魚種?",
                        text: "新增後將無法刪除",
                        type: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        allowOutsideClick: false,//不可點背景關閉
                        confirmButtonText: '確認！',
                        cancelButtonText: '取消'
                    }).then(function (isConfirm) {
                        if (isConfirm) {
                            $.ajax({
                                type: 'post',
                                url: 'database/fish_kind/fish_kind_insert.ashx',
                                async: false,
                                data: {
                                    fish_kind_name: $("#Fish_kind_name").val()
                                },
                                success: function (e) {
                                    if (e == "success") {
                                        swal({
                                            type: 'success',
                                            title: '新增魚種成功!',
                                            allowOutsideClick: false //不可點背景關閉
                                        }).then(function () {
                                            location.reload();
                                        })
                                    } else {
                                        notyf.alert('新增失敗');
                                    }
                                },
                                error: function (e) {
                                    notyf.alert('伺服器錯誤,無法載入' + e);
                                }
                            });
                        }
                    })
                }
            });
        });
        /****/
        var return_id = 0;
        $(document).ready(function () {
            /**into_fish_insert新增**/
            $("#into_fish_insert").submit(function (e) {
                e.preventDefault();
                //fish_classification   魚群種類編號
                //supplier_classification   魚群供應商編號
                //into_time1    產卵日
                //into_time2    入苗日
                //fry_weight    魚苗魚重
                //start_number  起始數量          
                $.ajax({
                    type: 'post',
                    url: 'database/Into_fish/Into_fish_insert.ashx',
                    async: false,
                    data: {
                        fish_classification: $("#fish_classification").val(),
                        supplier_classification: $("#supplier_classification").val(),
                        into_time1: $("#into_time1").val(),
                        into_time2: $("#into_time2").val(),
                        fry_weight: $("#fry_weight").val(),
                        start_number: $("#start_number").val()
                    },
                    success: function (e) {
                        /**新增Fish 表單**/
                        if (e != null) {
                            alert(e)//Fish_id          
                            return_id = e
                            swal({
                                type: 'success',
                                title: '新增成功，下一步分配魚隻!',
                                confirmButtonText: '下一步',
                                allowOutsideClick: false //不可點背景關閉
                            }).then(function () {
                                var testnum = $("#start_number").val();
                                insert_name(testnum)     
                            })
                        } else {
                            notyf.alert('新增失敗');
                        }
                    },
                    error: function (e) {
                        notyf.alert('伺服器錯誤,無法載入' + e);
                    }
                });

            });
        });
        var inputOptions = {};
        /**下拉是魚池資料**/
        function update_poolview() {
            inputOptions = {}
            $.ajax({
                url: 'database/pool/pool_view.ashx',
                type: 'post',
                dataType: 'json',
                async: false,//啟用同步請求
                success: function (Pool_Json) {
                    for (var index in Pool_Json) {
                        if (!Pool_Json[index].Pool_status) {
                            inputOptions[Pool_Json[index].Pool_id] = Pool_Json[index].Pool_id;
                        }
                    }
                },
                error: function (e) {
                    notyf.alert('伺服器錯誤,無法載入' + e);
                }
            });
        }
        
        function insert_name(testnum) {//2 1 0
            inputOptions = {}
            update_poolview()
            if (testnum > 0) {
                swal.setDefaults({
                    input: 'number',
                    confirmButtonText: 'Next &rarr;',
                    showCancelButton: false,
                    confirmButtonText: '下一步',
                    cancelButtonText: '取消',
                    animation: false,
                    progressSteps: ['1', '2'],
                    allowOutsideClick: false //不可點背景關閉
                })
                var steps = [
                  {
                      title: '選擇：魚池',
                      input: 'select',
                      inputOptions: inputOptions
                  },
                  '輸入魚隻數量，剩餘' + testnum + '隻可入池'
                ]
                swal.queue(steps).then(function (result) {// +1 +1
                    swal.resetDefaults()
                    //alert(result[1])
                    /**魚群細節**/
                    $.ajax({
                        type: 'post',
                        url: 'database/Into_fish/Into_fish_detail.ashx',
                        async: false,
                        data: {
                            Fish_id:return_id,//原先ID
                            number: result[1],//魚隻數量
                            Pool_id: result[0],//池號
                            into_time2: $("#into_time2").val(),
                            Fish_AVGweight: ($("#fry_weight").val() )/1000
                        },
                        success: function (e) {
                            update_poolview()
                            /**分配剩餘魚隻**/
                            testnum = testnum - result[1] // 1 0
                            insert_name(testnum)
                        },
                        error: function (e) {
                        }
                    });
                

                }, function () {
                    swal.resetDefaults()
                })
            } else {
                swal({
                    type: 'success',
                    title: '入魚成功!',
                    allowOutsideClick: false //不可點背景關閉
                }).then(function () {
                    location.reload();
                })
            }
        }
